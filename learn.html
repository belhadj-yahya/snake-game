<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <p class="p">enter any key from <img src="keys-removebg-preview.png" alt="" class="img"> to play</p>
   <div class="black"></div>
   <div class="pop">
    <p>Play Again?</p>
    <button>reset</button>
   </div>


   <div class="cont">
    <div class="states">
        <span class="score">Score : 0</span>
        <span class="high-score">high score is : 0</span>
    </div>
    <div class="game-bord"></div>
   </div>
    <script src="script.js"></script>
</body>
</html>
